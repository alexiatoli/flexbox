<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neely Board</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="masthead">
        <h1 class="site-title centeredText">Neely Board</h1>
    </header>

    <main class="main-area">
        <div class="centered">
            <section class="cards">
                <article class="card" status="important">
                    <a href="#">
                        <div class="pixHolder">
                            <img src="images/fractions.jpg" alt="fractions">
                        </div>
                        <div class="card-content">
                            <h3>Math - Fractions</h3>
                            <ul>
                                <li>half, quarter?</li>
                            </ul>
                        </div>
                    </a>
                </article>

                <article class="card" status="done">
                    <a href="#">
                        <div class="pixHolder">
                            <img src="images/geometry.jpg" alt="geometry">
                        </div>
                        <div class="card-content">
                            <h3>Math - Geometry</h3>
                            <ul>
                                <li>area, perimeter?</li>
                            </ul>
                        </div>
                    </a>
                </article>

                <article class="card">
                    <a href="#">
                        <div class="pixHolder">
                            <img src="images/algebra.jpg" alt="algebra">
                        </div>
                        <div class="card-content">
                            <h3>Math - Algebra</h3>
                            <ul>
                                <li>equations, variables?</li>
                            </ul>
                        </div>
                    </a>
                </article>
            </section>
        </div>
    </main>
</body>

</html>
