<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neely Board</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS goes here */
    </style>
</head>

<body>
    <header class="masthead">
        <h1 class="site-title centeredText">Neely Board</h1>
    </header>

    <main class="main-area">
        <div class="centered">
            <section class="cards">
                <!-- Card 1 -->
                <article class="card">
                    <a href="#">
                        <div class="pixHolder">
                            <img src="images/fractions.jpg" alt="fractions" />
                        </div>
                        <div class="card-content">
                            <h3>Math - Fractions</h3>
                            <ul>
                                <li>half, quarter?</li>
                            </ul>
                        </div>
                    </a>
                </article>

                <!-- Card 2 -->
                <article class="card" status="important">
                    <a href="#">
                        <div class="pixHolder">
                            <img src="images/geometry.jpg" alt="geometry" />
                        </div>
                        <div class="card-content">
                            <h3>Math - Geometry</h3>
                            <ul>
                                <li>Circle, Square?</li>
                            </ul>
                        </div>
                    </a>
                </article>

                <!-- Card 3 (Completed) -->
                <article class="card" status="done">
                    <a href="#">
                        <div class="pixHolder">
                            <img src="images/history.jpg" alt="history" />
                        </div>
                        <div class="card-content">
                            <h3>History - Ancient Egypt</h3>
                            <ul>
                                <li>Pyramids, Pharaohs</li>
                            </ul>
                        </div>
                    </a>
                </article>

                <!-- More Cards -->
                <article class="card">
                    <a href="#">
                        <div class="pixHolder">
                            <img src="images/science.jpg" alt="science" />
                        </div>
                        <div class="card-content">
                            <h3>Science - Physics</h3>
                            <ul>
                                <li>Newton's Laws</li>
                            </ul>
                        </div>
                    </a>
                </article>
            </section>
        </div>
    </main>
</body>

</html>
