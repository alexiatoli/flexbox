<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neely Board</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="masthead">
    <h1 class="site-title centeredText">Neely Board</h1>
  </header>

  <main class="main-area">
    <div class="centered">
      <section class="cards">
        <!-- Card 1: Fractions -->
        <article class="card" status="important">
          <a href="#">
            <div class="pixHolder">
              <img src="images/fractions.jpg" alt="fractions" />
            </div>
            <div class="card-content">
              <h3>Math - Fractions</h3>
              <ul>
                <li>half, quarter?</li>
              </ul>
            </div>
          </a>
        </article>

        <!-- Card 2: Geography -->
        <article class="card" status="done">
          <a href="#">
            <div class="pixHolder">
              <img src="images/geography.jpg" alt="geography" />
            </div>
            <div class="card-content">
              <h3>Geography - Continents</h3>
              <ul>
                <li>Africa, Europe</li>
              </ul>
            </div>
          </a>
        </article>

        <!-- Card 3: History -->
        <article class="card">
          <a href="#">
            <div class="pixHolder">
              <img src="images/history.jpg" alt="history" />
            </div>
            <div class="card-content">
              <h3>History - Ancient Civilizations</h3>
              <ul>
                <li>Egypt, Greece</li>
              </ul>
            </div>
          </a>
        </article>

        <!-- Card 4: Science -->
        <article class="card">
          <a href="#">
            <div class="pixHolder">
              <img src="images/science.jpg" alt="science" />
            </div>
            <div class="card-content">
              <h3>Science - The Solar System</h3>
              <ul>
                <li>Planets, Stars</li>
              </ul>
            </div>
          </a>
        </article>
      </section>
    </div>
  </main>

</body>
</html>
